name: My Workflow

on:
  push:
     branches:[main]
      pull_requst:
        branches: [main]   
        required: true
       
  
jobs:
  build:  
    runs-on: ubuntu-latest
  
    
    steps:
      uses: actions/checkout@v2
    - name: set up Node.js
     
      uses: actions/setup-node@v2
      with:
        node-version: 14.x

    - name: Install dependencies
      run:  Npm install
    - name: Build
      run:  npm run build      
    
    - name: Test
      run: npm test
   
